<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="row">
        <a data-toggle="modal" data-target="#myModal1">
            <div class="col-md-3 profile-container blue">
                <div id="caitlin" class="profile">
                    <div class="rotate">CAITLIN</div>
                </div>
            </div>
        </a>
        <div class="col-md-3 profile-container green">
            <div id="rower-2" class="profile"></div>
        </div>
        <div class="col-md-3 profile-container red">
            <div id="rower-3" class="profile"></div>
        </div>
        <div class="col-md-3 profile-container purple">
            <div id="rower-4" class="profile"></div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="images/profile/cait.jpg">
                    <h4 class="modal-title" id="myModalLabel">Caitlin Miller</h4>
                </div>
                <div class="modal-body">
                    Caitlin is the coolest girl ever.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
