<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="anchor"></div>
    <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('images/calm.jpg');"></div>
                <div class="carousel-caption">
                    <h1>Crossing an Ocean for All</h1>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('images/rowing.jpg');"></div>
                <div class="carousel-caption">
                  <a href="#"><button class="btn btn-danger"><h2>Meet the Team</h2></button></a>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('images/sunset-on-transit.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Caption 3</h2>
                </div>
            </div>
        </div>
        <!-- Scroll down button -->
        <div class="btn-wrapper">
            <div class="btn-container">
                <a href="#home"><span id="scroll-btn" class="glyphicon glyphicon-menu-down scroll-btn"><a href="#home"></span></a>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev" onclick="this.blur();">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next" onclick="this.blur();">
            <span class="icon-next"></span>
        </a>
    </div>
    <!--Navigation bar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav top-level">
                <li><a href="#home">Fearsome FOAR</a></li>
                <li id="test" class="dropdown"><a  href="#meet">Meet the Team<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Caitlin Miller</a></li>
                        <li><a href="#">Rower 2</a></li>
                        <li><a href="#">Rower 3</a></li>
                        <li><a href="#">Rower 4</a></li>
                    </ul>
                </li>
                <li class="dropdown"><a href="#race">The Race<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Track Us</a></li>
                        <li><a href="#">Option 3</a></li>
                        <li><a href="#">Option 4</a></li>
                    </ul>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#donate">Donate</a></li>
                <li><a href="#sponsers">Sponsors</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        </div>
    </nav>

    <div class="jumbotron" id="home">
    </div>
</body>
</html>
