    <div class="anchor"></div>
    <div id="contain">
        <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for Slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <!-- Set the first background image using inline CSS below. -->
                    <div id="carousel-pic-1" class="fill"></div>
                    <div class="carousel-caption">
                        <h1>Crossing an Ocean for All</h1>
                    </div>
                </div>
                <div class="item">
                    <!-- Set the second background image using inline CSS below. -->
                    <div id="carousel-pic-2" class="fill"></div>
                    <div class="carousel-caption">
                      <a href="meet.html"><button class="btn btn-danger"><h2>Meet the Team</h2></button></a>
                    </div>
                </div>
                <div class="item">
                    <!-- Set the third background image using inline CSS below. -->
                    <div id="carousel-pic-3" class="fill"></div>
                    <div class="carousel-caption">
                        <h2>Caption 3</h2>
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev" onclick="this.blur();">
                <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next" onclick="this.blur();">
                <span class="icon-next"></span>
            </a> 
        </div>
